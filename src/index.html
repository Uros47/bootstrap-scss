<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="application-container">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-primary py-5">
            <div class="container-fluid container">
                <div class="logo-container me-5">
                    <img alt="logo" src="/images/svg/logo.svg" />
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent ">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4 align-items-center menu">
                        <li class="nav-item">
                            <a class="nav-link active text-decoration-underline" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li>
                            <form class="search-form" role="search">
                                <input class="form-control search-field" type="search" placeholder="Search" aria-label="Search" />
                                <span class="search-icon">
                                    <img src="/images/svg/search.svg" alt="search" />
                                </span>
                            </form>
                        </li>
                    </ul>

                    <div class="icon-group d-flex ms-4 gap-4">
                        <div class="user-icon">
                            <img src="/images/svg/user.svg" />
                        </div>
                        <div class="heart-icon">
                            <img src="/images/svg/heart.svg" />
                        </div>
                        <div class="cart-icon">
                            <img src="/images/svg/shopping-cart.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- NAVBAR END -->
        <div class="hero-section container mt-4">
            <!-- breadcrum -->
            <nav style="--bs-breadcrumb-divider: url(/images/svg/chevron-right.svg);" aria-label="breadcrumb">
                <ol class="breadcrumb gap-1">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item">Products</li>
                    <li class="breadcrumb-item">Bikes</li>
                </ol>
            </nav>
            <!-- breadcrum end -->
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
